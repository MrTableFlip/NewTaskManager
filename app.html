            <!-- Modal Section -->
            <section>
                <div class="modal" id="newTaskItem" style="margin: 15% 20%; width: 60%; height: 100%;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add A Task</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="modalBody">
                                <input type="hidden" name="ModalCreate" value="true">
                                <div class="form-group">
                                    <label class="font-weight-bold" for="description">Title:</label>
                                    <input type="text" class="form-control cool-border" name="Title" id="Title">
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-bold" for="description">Due Date:</label>
                                    <input type="date" class="form-control cool-border" name="DueDate" id="DueDate">
                                </div>
                                <button type="submit" class="btn btn-block btn-dark btn-outline-warning btn-wide"
                                    onclick="CreateTask(modalBody)" data-dismiss="modal">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal" id="editTaskItem" style="margin: 15% 20%; width: 60%; height: 100%;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Edit this Task</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="modalBody">
                                <input type="hidden" name="ModalEdit" value="true">
                                <div class="form-group">
                                    <label class="font-weight-bold" for="description">Title:</label>
                                    <input type="text" class="form-control cool-border" name="Title" id="editTitle">
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-bold" for="description">Due Date:</label>
                                    <input type="date" class="form-control cool-border" name="DueDate" id="editDueDate">
                                </div>
                                <button type="submit" class="btn btn-block btn-dark btn-outline-warning btn-wide"
                                    onclick="EditTask(modalBody)" data-dismiss="modal">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

    <template id="taskItem-template">
        <tr id="TaskRow">
            <td class="d-none" id="id"></td>
            <td id="title"></td>
            <td id="created"></td>
            <td id="dueDate"></td>
            <td id="tdCrud" data-id="" style="float: right;">
                <button onclick="CompleteTask(this)" class="btn btn-sm btn-outline-dark"><i class="fa fa-check"
                        aria-hidden="true"></i> Complete</button>
                <button onclick="PopEditModal(this)" class="btn btn-sm btn-outline-dark" data-toggle="modal"
                    data-target="#editTaskItem"><i class="fa fa-magic" aria-hidden="true"></i> Edit</button>
                <button onclick="DeleteTask(this)" class="btn btn-sm btn-outline-dark"><i class="fa fa-trash"
                        aria-hidden="true"></i> Delete</button>
            </td>
        </tr>
    </template>
